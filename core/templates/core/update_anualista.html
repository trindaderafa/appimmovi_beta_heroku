{%  extends 'base.html' %}

{% block main %}

<h2>Atualizando Anualista: {{ anualista }}</h2>


<form action="{% url 'core_anualista_update' anualista.id %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Salvar</button>
</form>

<a href="{% url 'core_anualista_delete' anualista.id %}">Deletar</a>

{% endblock %}
