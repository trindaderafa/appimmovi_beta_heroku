<h2>Lista Atividades Anualistas</h2>


<ul>
{% for atividade_ano in atividades_ano %}
    <li> {{atividade_ano.anualista}} - {{atividade_ano.finalidade}} </li>
    <p></p>
{% endfor %}
</ul>


<form action="{% url 'core_atividade_ano_novo' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Cadastrar</button>
</form>
