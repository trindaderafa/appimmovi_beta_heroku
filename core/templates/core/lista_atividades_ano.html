{%  extends 'base.html' %}

{% block main %}

<h2>Lista Atividades Anualistas</h2>


<ul>
{% for atividade_ano in atividades_ano %}
    <li>
        <a href="{% url 'core_atividade_ano_update' atividade_ano.id %}"> {{atividade_ano.anualista}} - {{atividade_ano.finalidade}} </a>
    </li>
    <p></p>
{% endfor %}
</ul>

<form action="{% url 'core_atividade_ano_novo' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Cadastrar</button>
</form>

{% endblock %}
