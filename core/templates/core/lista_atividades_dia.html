<h2>Lista Atividades Diaristas</h2>


<ul>
{% for atividade_dia in atividades_dia %}
    <li> {{atividade_dia.diarista}} - {{atividade_dia.finalidade}} </li>
    <p></p>
{% endfor %}
</ul>


<form action="{% url 'core_atividade_dia_novo' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Cadastrar</button>
</form>
