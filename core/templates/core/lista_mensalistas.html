{%  extends 'base.html' %}

{% block main %}

<h2>Lista Mensalistas</h2>


<ul>
{% for mensalista in mensalistas %}
    <li>
        <a href="{% url 'core_mensalista_update' mensalista.id %}"> {{mensalista.usuario}} </a>
    </li>
    <p></p>
{% endfor %}
</ul>


<form action="{% url 'core_mensalista_novo' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Cadastrar</button>
</form>

{% endblock %}
