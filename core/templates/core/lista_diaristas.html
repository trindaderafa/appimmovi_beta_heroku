<h2>Lista diaristas</h2>


<ul>
{% for diarista in diaristas %}
    <li>
        <a href="{% url 'core_diarista_update' diarista.id %}"> {{ diarista.usuario }} </a>
    </li>
    <p></p>
{% endfor %}
</ul>


<form action="{% url 'core_diarista_novo' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Cadastrar</button>
</form>
