<h2>Lista pessoas</h2>


<ul>
{% for pessoa in usuario %}
    <li>
        <a href="{% url 'core_pessoa_update' pessoa.id %}"> {{ pessoa.nome }} </a>
    </li>
    <p></p>
{% endfor %}
</ul>


<form action="{% url 'core_pessoa_novo' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Cadastrar</button>
</form>
