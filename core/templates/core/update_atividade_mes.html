<title>Atualização de Atividade do Mensalista</title>

{%  extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
        <div class="col-4">
            <p></p>
            <h3 class="p-1 mb-2 bg-secondary text-white">Atualizando Atividade Mensalista:
                {{ atividade_mes.mensalista }} - {{ atividade_mes.finalidade }}</h3>
            <form action="{% url 'core_atividade_mes_update' atividade_mes.id %}" method="POST">
                {% csrf_token %}
                {{ forms|bootstrap }}
                <p></p>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'core_atividade_mes_delete' atividade_mes.id %}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>

{% endblock %}
