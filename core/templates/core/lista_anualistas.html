{%  extends 'base.html' %}

{% block main %}

<h2>Lista Anualistas</h2>


<ul>
{% for anualista in anualistas %}
    <li>
        <a href="{% url 'core_anualista_update' anualista.id %}"> {{anualista.usuario}} </a>
    </li>
    <p></p>
{% endfor %}
</ul>


<form action="{% url 'core_anualista_novo' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Cadastrar</button>
</form>

{% endblock %}
