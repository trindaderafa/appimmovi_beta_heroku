<title>Atualização de Atividade do Diarista</title>

{%  extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
        <div class="col-4">
            <p></p>
            <h3 class="p-1 mb-2 bg-secondary text-white">Atualizando Atividade Diarista:
                {{ atividade_dia.diarista }} - {{ atividade_dia.finalidade }}</h3>
            <form action="{% url 'core_atividade_dia_update' atividade_dia.id %}" method="POST">
                {% csrf_token %}
                {{ forms|bootstrap }}
                <p></p>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'core_atividade_dia_delete' atividade_dia.id %}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>

{% endblock %}
