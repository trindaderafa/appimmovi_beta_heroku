{%  extends 'base.html' %}

{% block main %}

<h2>Lista finalidades</h2>


<ul>
{% for finalidade in finalidades %}
    <li>
        <a href="{% url 'core_finalidade_update' finalidade.id %}"> {{ finalidade.nome }} </a>
    </li>
    <p></p>
{% endfor %}
</ul>


<form action="{% url 'core_finalidade_novo' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Cadastrar</button>
</form>

{% endblock %}
