{%  extends 'base.html' %}

{% block main %}

<h2>Atualizando Atividade Ano: {{ atividade_ano.anualista }} - {{ atividade_ano.finalidade }} </h2>


<form action="{% url 'core_atividade_ano_update' atividade_ano.id %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Salvar</button>
</form>

<a href="{% url 'core_atividade_ano_delete' atividade_ano.id %}">Deletar</a>

{% endblock %}
