{%  extends 'base.html' %}

{% block main %}

<div class="row">
    <div class="col-12">
        <p></p>
        <h3 class="p-1 mb-2 bg-secondary text-white">Tem certeza que quer deletar: {{ obj }}?</h3>
        <form method="POST" >
            {% csrf_token %}
            {{ forms.as_p }}
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
    </div>
</div>

{% endblock %}
