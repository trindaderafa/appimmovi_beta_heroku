<h2>Lista Atividades Mensalistas</h2>


<ul>
{% for atividade_mes in atividades_mes %}
    <li> {{atividade_mes.mensalista}} - {{atividade_mes.finalidade}} </li>
    <p></p>
{% endfor %}
</ul>


<form action="{% url 'core_atividade_mes_novo' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Cadastrar</button>
</form>
