<title>Atualização do serviço</title>

{%  extends 'base.html' %}
{% load bootstrap %}

{% block main %}

   <div class="row">
        <div class="col-4">
            <p></p>
            <h3 class="p-1 mb-2 bg-secondary text-white">Atualizando Serviço: {{ finalidade }}</h3>
            <form action="{% url 'core_finalidade_update' finalidade.id %}" method="POST">
                {% csrf_token %}
                {{ forms|bootstrap }}
                <p></p>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'core_finalidade_delete' finalidade.id %}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>

{% endblock %}
