{%  extends 'base.html' %}

{% block main %}

<h2>Atualizando Finalidade: {{ finalidade }}</h2>


<form action="{% url 'core_finalidade_update' finalidade.id %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Salvar</button>
</form>

<a href="{% url 'core_finalidade_delete' finalidade.id %}">Deletar</a>

{% endblock %}
